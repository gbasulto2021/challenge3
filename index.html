<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <!-- displays site properly based on user's device -->
                <link href="css/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
                    <link href="css/style.css" rel="stylesheet">
                        <link href="https://fonts.gstatic.com" rel="preconnect">
                            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
                                <title>
                                    Frontend Mentor | Fylo data storage component
                                </title>
                                <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
                            </link>
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="component">
                <div class="component__logo">
                    <img alt="" src="css/images/logo.svg">
                    </img>
                </div>
                <div class="component__icons">
                    <div class="icon icon-document ">
                        <a href="#">
                            <img alt="" src="css/images/icon-document.svg"/>
                        </a>
                    </div>
                    <div class="icon icon-folder ">
                        <a href="">
                            <img alt="" src="css/images/icon-folder.svg"/>
                        </a>
                    </div>
                    <div class="icon icon-upload ">
                        <a href="">
                            <img alt="" src="css/images/icon-upload.svg"/>
                        </a>
                    </div>
                    <!--<i class="fas fa-folder"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-cloud-upload-alt"></i>-->
                </div>
            </div>
            <div class="data">
                <h4>
                    You’ve used
                    <strong>
                        815 GB
                    </strong>
                    of your storage
                </h4>
                <progress class="data-prog" max="1000" min="0" value="0">
                </progress>
                <p class="init">
                    0 GB
                </p>
                <p class="total">
                    1000 GB
                </p>
                <div class="data__rest">
                    <p>
                        <strong>
                            185
                        </strong>
                        GB LEFT
                    </p>
                </div>
            </div>
        </div>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a>
            . 
    Coded by
            <a href="#">
                George Basulto
            </a>
            .
        </footer>
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/ef57aa0fb4.js">
        </script>
    </body>
</html>
